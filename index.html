<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Effects Lab</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>

<body>
  <div class="app">
    <header>
      <h1>Image Effects Lab</h1>
      <p>Apply fun visual effects to your images using pixel-level manipulation</p>
    </header>

    <section class="controls">
      <label class="upload">
        Upload Image
        <input type="file" id="imgfile" accept="image/*" onchange="loadimage()">
      </label>

      <div class="filters">
        <button onclick="makeredhue()">Red Hue</button>
        <button onclick="makegreenhue()">Green Hue</button>
        <button onclick="makebluehue()">Blue Hue</button>
        <button onclick="makergbhue()">RGB Split</button>
        <button onclick="makenoiseimg()">Noise</button>
        <button onclick="makenegativeimg()">Negative</button>
        <button onclick="makewindowimg()">Window</button>
        <button onclick="makegrayimg()">Grayscale</button>
        <button onclick="makesepiaimg()">Sepia</button>
        <button onclick="makeblacknwhiteimg()">B & W</button>
      </div>

      <button class="reset" onclick="resetimage()">Reset Image</button>
    </section>

    <section class="canvas-area">
      <canvas id="can"></canvas>
    </section>

    <footer>
      <p>Right-click the canvas to download the image</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
